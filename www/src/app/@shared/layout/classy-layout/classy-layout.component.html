<claes-vertical-navigation class="dark text-white bg-gray-950 border-r print:hidden">
  <div navscroll class="claes-vertical-navigation-content">
    <div id="claes-vertical-navigation-content-header">
      <div class="flex items-center w-full p-4 pl-6">
        <div class="flex items-center justify-center">
          <img src="https://pcm.groupclaes.be/v3/content/bra/website/logo" alt="Brabopak company logo" class="h-8">
        </div>
        <div class="flex items-center ml-auto">
          <claes-notifications></claes-notifications>
          <!---->
          <claes-account></claes-account>
        </div>
      </div>
      <div class="flex flex-col items-center w-full p-4">
        <div class="relative w-24 h-24">
          <img alt="User avatar" class="w-full h-full rounded-full ng-star-inserted" [src]="avatar">
        </div>
        <div class="flex flex-col items-center justify-center w-full mt-6">
          <div class="w-full whitespace-nowrap text-ellipsis overflow-hidden text-center leading-normal font-medium">
            {{ displayName }}
          </div>
          <div
            class="w-full mt-0.5 whitespace-nowrap text-ellipsis overflow-hidden text-center text-md leading-normal font-medium text-secondary">
            {{ email }}
          </div>
        </div>
      </div>
    </div>
    <div id="claes-vertical-navigation-content-footer">
      <div class="flex flex-0 items-center justify-center h-16 px-4 mt-2 mb-4 opacity-25">
        <img src="https://pcm.groupclaes.be/v3/content/bra/website/logo" alt="Brabopak company logo"
          class="max-h-16">
      </div>
    </div>
  </div>
</claes-vertical-navigation>
<div class="flex flex-col flex-auto w-full min-w-0">
  <div
    class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-white dark:bg-transparent print:hidden">
    <button type="menu" tabindex="1"
      class="hidden border-0 items-center justify-center text-gray-500 w-10 h-10 rounded disabled:text-gray-700 disabled:bg-transparent hover:text-accent hover:bg-transparent md:inline-flex">
      <!-- toggle vertical nav -->
      <i title="menu" class="text-2xl far fa-bars"></i>
    </button>
    <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
      <claes-languages></claes-languages>
      <claes-fullscreen></claes-fullscreen>
      <claes-search></claes-search>
      <!-- <claes-bookmarks></claes-bookmarks> -->
      <!-- <claes-messages></claes-messages> -->
    </div>
  </div>
  <div class="flex flex-col flex-auto">
    <router-outlet></router-outlet>
  </div>
</div>
