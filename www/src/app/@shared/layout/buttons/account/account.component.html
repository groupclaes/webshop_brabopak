<button type="menu" tabindex="1" [matMenuTriggerFor]="account"
  class="inline-flex border-0 items-center justify-center text-gray-500 w-10 h-10 rounded disabled:text-gray-700 disabled:bg-transparent hover:text-accent hover:bg-transparent">
  <div class="relative">
    <img class="w-7 h-7 rounded-full" loading="lazy" [src]="avatar" *ngIf="showAvatar">
    <i title="account" class="text-2xl fal fa-user-circle" *ngIf="!showAvatar"></i>
    <span class="absolute right-0 bottom-0 w-2 h-2 rounded-full mr-px mb-px bg-green-500"></span>
  </div>

  <mat-menu #account class="shadow-xl border">
    <ng-template matMenuContent>
      <div class="flex flex-col bg-white dark:bg-gray-900 rounded">
        <div class="rounded p-4 text-sm dark:text-white">
          Ingelogd als {{ displayName }}
          <br>
          {{ email }}
        </div>
        <!-- <button class="rounded dark:text-white hover:bg-gray-100" mat-menu-item translate="actions.viewProfile"
          [routerLink]="['/profile']"></button> -->
        <button class="rounded dark:text-white hover:bg-gray-100" mat-menu-item translate="actions.logout"
          (click)="logout()"></button>
      </div>
    </ng-template>
  </mat-menu>
</button>
