<div class="flex flex-col w-full max-w-screen-xl mx-auto gap-8 p-6 md:p-8" *ngIf="false">

  <div class="flex flex-row items-center space-x-2 text-gray-500">
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let isLast = last">
      <span>{{ breadcrumb }}</span>
      <i class="fal fa-lg fa-fw fa-angle-right" *ngIf="!isLast"></i>
    </ng-container>
  </div>

  <div class="flex flex-row w-full font-serif">
    <div class="grid grid-cols-4 justify-between gap-4 w-full">
      <a class="flex flex-col w-full mx-auto max-w-[15rem]"
        [routerLink]="['/product', item.id, itemName(item)] | localize" *ngFor="let item of items">
        <div class="mx-auto w-60 h-100 border rounded-full drop-shadow-xl p-4 hover:opacity-75"
          [ngStyle]="{background: '#' + item.color}">
          <img [src]="item.url.replace('small', 'miniature')" [ngStyle]="{background: '#' + item.color}"
            class="rounded-full p-12 drop-shadow-2xl cursor-pointer" alt="">
        </div>

        <div class="flex flex-row justify-between space-x-4 mt-2 cursor-pointer group">
          <div class="flex flex-col">
            <div
              class="text-sm text-red-500 group-hover:text-primary group-hover:underline group-hover:dark:text-accent">
              {{ item.name }}</div>
          </div>
          <div class="flex flex-col text-indigo-700 text-4xl font-medium leading-tight">
            {{ item.prices[0].basePrice | currency:'EUR':'symbol-narrow':'0.2-2':culture }}
          </div>
        </div>

        <div class="text-7xl text-secondary-500 font-light mt-1">{{ item.packingUnit }}</div>
      </a>
    </div>
  </div>
</div>
<div class="flex flex-col w-full max-w-screen-xl mx-auto gap-8 p-6 md:p-8">
  <div class="flex flex-row items-center space-x-2 text-gray-500  overflow-hidden">
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let isLast = last">
      <div class="truncate whitespace-nowrap" [title]="breadcrumb">{{ breadcrumb }}</div>
      <i class="fal fa-lg fa-fw fa-angle-right" *ngIf="!isLast"></i>
    </ng-container>
  </div>

  <div class="flex flex-row w-full font-serif">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-between gap-4 gap-y-8 w-full">
      <bra-product-item [item]="item" class="flex flex-col w-full mx-auto max-w-[15rem] cursor-pointer"
        [routerLink]="['/product', item.id, itemName(item)] | localize" *ngFor="let item of items"></bra-product-item>
    </div>
  </div>
</div>
