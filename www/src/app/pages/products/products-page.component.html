<div class="flex flex-col w-full max-w-screen-xl mx-auto gap-8 p-4 sm:p-6 lg:p-8">
  <bra-breadcrumbs class="px-8 -mt-6 lg:-mt-8" [breadcrumbs]="breadcrumbs" *ngIf="!loading"></bra-breadcrumbs>

  <div class="p-4 mx-auto text-center align-center" *ngIf="loading">
    <bra-loader></bra-loader>
  </div>

  <div class="flex flex-row w-full font-serif" *ngIf="!loading">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-between gap-4 gap-y-8 w-full" *ngIf="items.length > 0">
      <bra-product-item [item]="item" class="flex flex-col w-full mx-auto max-w-[14rem] lg:max-w-[15rem] cursor-pointer" [routerLink]="['/product', item.id, itemName(item)] | localize" *ngFor="let item of items"></bra-product-item>
    </div>
    <div class="px-4 sm:px-6 lg:px-8 text-md text-gray-800 font-bold dark:text-gray-200" *ngIf="items.length === 0 && !error" translate>
      errors.products_search
    </div>
    <div class="px-4 sm:px-6 lg:px-8 text-md text-gray-800 font-bold dark:text-gray-200" *ngIf="items.length === 0 && error" translate>
      errors.products_load
    </div>
  </div>

  <bra-pagination class="-mb-6 lg:-mb-8" [count]="count" *ngIf="!loading && items.length > 0"></bra-pagination>
</div>
