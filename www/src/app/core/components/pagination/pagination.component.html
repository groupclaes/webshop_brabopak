<div class="flex flex-1 justify-between sm:hidden">
  <a href="#"
    class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</a>
  <a href="#"
    class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</a>
</div>
<div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
  <div>
    <p class="text-sm text-gray-700">
      Showing
      <span class="font-medium">{{ results_info.min }}</span>
      to
      <span class="font-medium">{{ results_info.max }}</span>
      of
      <span class="font-medium">{{ results_info.total }}</span>
      results
    </p>
  </div>
  <div>
    <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
      <a href="#" (click)="service.previousPage();$event.preventDefault()"
        class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
        <span class="sr-only">Previous</span>
        <i class="fal px-1 text-2xl fa-angle-left"></i>
      </a>
      <!-- Current: "z-10 bg-indigo-600 text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600", Default: "text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-offset-0" -->
      <ng-container *ngFor="let page of pages | activePages:service.page; let i = index">
        <span *ngIf="(pages | activePages:service.page).length < pages.length && i === 3 && service.page !== 3"
          class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">...</span>
        <a href="#" (click)="service.setPage(page - 1);$event.preventDefault()"
          [ngClass]="{ 'z-10 bg-primary text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary': isCurrentPage(page), 'text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0': !isCurrentPage(page), 'hidden md:inline-flex': ((i === 2 || i === 3) && (pages | activePages:service.page).length === 6  && service.page !== i) || ((i === 2 || i === 4) && (pages | activePages:service.page).length === 7) }"
          class="relative inline-flex items-center px-4 py-2 text-sm font-semibold">{{ page }}</a>

        <!-- {{ i }} - {{ page >= 3 }} {{ page < pages.length - 3 }} -->
        <span
          *ngIf="(pages | activePages:service.page).length < pages.length && i === 3 && page >= 3 && page < pages.length - 3"
          class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">...</span>
      </ng-container>
      <a href="#" (click)="service.nextPage();$event.preventDefault()"
        class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
        <span class="sr-only">Next</span>
        <i class="fal px-1 text-2xl fa-angle-right"></i>
      </a>
    </nav>
  </div>
</div>
