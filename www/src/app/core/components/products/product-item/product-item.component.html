<div class="mx-auto w-60 h-60 border rounded-xl drop-shadow hover:opacity-75 overflow-hidden"
  [ngStyle]="{background: '#' + item.color}">
  <img [src]="item.url.replace('small', 'thumb_l')" [ngStyle]="{background: '#' + item.color}" alt="">
</div>

<div class="flex flex-row justify-between space-x-4 mt-2 group">
  <div class="flex flex-col">
    <div class="text-md group-hover:text-primary group-hover:underline group-hover:dark:text-accent">
      {{ item.name }}
    </div>
    <div class="text-sm text-secondary-500 font-light mt-1">
      {{ item.unit }}
    </div>
  </div>
  <div class="flex flex-col text-lg font-medium leading-tight" *ngIf="currentPrice">
    {{ currentPrice }}
  </div>
</div>

<div class="flex-flex-row justify-between" *ngIf="isFavorite">
  <div class="text-sm text-gray-500">
    {{ favinfo }}
  </div>
</div>

<div class="flex-flex-row justify-between" *ngIf="availableDescription">
  <i class="fas fa-fw fa-shipping-timed text-red-500"></i>
  <div class="text-sm text-gray-500">
    {{ availableDescription }}
  </div>
</div>
